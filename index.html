<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module"></script>
</head>
<header>
    <div class="headings-header">
        <h1>Radhe Kitchen</h1>
        <h2>Divine Radhe Prasadam</h2>
    </div>
</header>

<body>
    <div class="Food-items">
    </div>
    <div class="order-div">
        <h3 class="order-h3">Your Order</h3>
        <div class="cart-items">
        </div>
        <div class="total-price-div">
            <h3 class="total-h3">Total Price</h3>
            <p class="total-price"></p>
        </div>

        <button class="complete-order-btn">Complete Order</button>

    </div>
    <form class="pay-modal">
        <button type="button" class="close-btn" id="closeBtn">&times;</button>
        <h2>Enter card details</h2>

        <!-- Name Input -->
        <div class="form group">
            <label for="name">Enter your name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <!-- Card Number Input -->
        <div class="form group">
            <label for="card-number">Enter card number</label>
            <input type="text" id="card-number" name="card-number" required pattern="\d{13,19}" maxlength="19"
                placeholder="•••• •••• •••• ••••">
        </div>

        <!-- CVV Input -->
        <div class="form group">
            <label for="cvv">Enter CVV</label>
            <input type="text" id="cvv" name="cvv" required pattern="\d{3,4}" maxlength="4">
        </div>

        <button type="submit" class="pay-order-btn">Pay</button>

    </form>
</body>

</html>
